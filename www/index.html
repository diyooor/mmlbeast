<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Query Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LLM Query Client</h1>
        <div id="queryResponses" class="responses"></div>
        <div id="queryStatus" class="status"></div>
        <div class="message-box">
            <textarea id="queryInput" placeholder="Enter your query here..."></textarea>
            <button id="sendQueryButton">Send Query</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
